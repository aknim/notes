<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Floating Labels with Save Functionality</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="lineCanvas"></canvas>

    <div class="floating-label" data-label="Label 1">Label 1</div>
    <div class="floating-label" data-label="Label 2">Label 2</div>
    <div class="floating-label" data-label="Label 3">Label 3</div>

    <div class="controls-container">
        <input type="color" id="colorPicker" value="#3498db">
        <button id="deleteButton"> Delete Label</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
